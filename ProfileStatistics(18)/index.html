<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Statistics</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stats-counter">
        <i class="fa fa-briefcase fa-3x icon" ></i>
        <div class="counter" data-ceil="15">15</div>
        <h4 class="title">Years Experience</h4>
    </div>
    <div class="stats-counter">
        <i class="fa fa-cloud fa-3x icon" ></i>
        <div class="counter" data-ceil="200">200</div>
        <h4 class="title">Websites Made</h4>
    </div>
    <div class="stats-counter">
        <i class="fab fa-apple fa-3x icon" ></i>
        <div class="counter" data-ceil="25">25</div>
        <h4 class="title">App Made</h4>
    </div>
    <script src="script.js"></script>
</body>
</html>
