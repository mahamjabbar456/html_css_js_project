<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calender</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calender-container">
        <p class="month-name" id="month">April</p>
        <p class="day-name" id="day">Thursday</p>
        <p class="date-number" id="date">20</p>
        <p class="year-number" id="year">2024</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
