<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Character Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Real-Time Charater Counter</h2>
        <textarea id="textarea" class="text" placeholder="Please write your text here" maxlength="50"></textarea>
        <div class="charater-counter">
            <p>
                Total Charaters:
                <span class="total-counter" id="total">30</span>
            </p>
            <p>
                Remaining:
                <span class="remaining-counter" id="remaining">50</span>
            </p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
