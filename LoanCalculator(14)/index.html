<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Loan Calculator</h2>
        <p>
            Loan Amount $:
            <input onchange="LoanCalculator()" class="input" type="number" id="loan-amount" min="1" max="50000000" value="10000">
        </p>
        <p>
            Interest Rate:
            <input onchange="LoanCalculator()" class="input" type="number" id="interest-rate" min="1" max="100" value="10">
        </p>
        <p>
            Month to Pay:
            <input onchange="LoanCalculator()" class="input" type="number" id="month" min="1" max="48" value="12">
        </p>
        <p id="month-payment">Monthly Payment</p>
    </div>
    <script src="index.js"></script>
</body>
</html>
