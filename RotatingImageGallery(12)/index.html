<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="image-container">
        <span style="--i:1";><img src="https://picsum.photos/seed/picsum/300/200" alt=""></span>
        <span style="--i:2";><img src="https://picsum.photos/300/200?random=1" alt=""></span>
        <span style="--i:3";><img src="https://picsum.photos/300/200?random=3" alt=""></span>
        <span style="--i:4";><img src="https://picsum.photos/300/200?random=5" alt=""></span>
        <span style="--i:5";><img src="https://picsum.photos/300/200?random=23" alt=""></span>
        <span style="--i:6";><img src="https://picsum.photos/300/200?random=10" alt=""></span>
        <span style="--i:7";><img src="https://picsum.photos/300/200?random=16" alt=""></span>
        <span style="--i:8";><img src="https://picsum.photos/300/200?random=19" alt=""></span>
    </div>
    <div class="btn-container">
        <button class="btn" id="prev">Previous</button>
        <button class="btn" id="next">Next</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
